version: '3.8'

services:
  database:
    container_name: database
    image: postgres:latest
    ports:
      - 5432:5432
    networks:
      - server
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      TZ: "Africa/Casablanca"
    env_file:
      - ./docker/database/.env
    restart: unless-stopped
  backend-django:
    container_name: backend-django
    image: backend-django:latest
    build:
      context: ./docker/backend-django
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - server
    volumes:
      - ./backend-django:/app
    env_file:
      - ./docker/backend-django/.env
    restart: unless-stopped
  backend-nestjs:
    container_name: backend-nestjs
    image: backend-nestjs:latest
    build:
      context: ./docker/backend-nestjs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - server
    volumes:
      - ./backend-nestjs:/app
    env_file:
      - ./docker/backend-nestjs/.env
    restart: unless-stopped
    depends_on:
      - database

networks:
  server:
    driver: bridge

volumes:
  data:
